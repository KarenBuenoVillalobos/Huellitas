<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/listas.css">
</head>

<body>
    <header id="header"></header>

    <main class="container-listas">  <!-- 1EDITAR EL CLASS DE ESTE DIV 1/4-->
        <a href="/admin" id="atras">
            <img src="/img/icon-atras.png" alt="atrás">
        </a>
        <div class="container-form-listas">  <!-- 2animalformEDITAR EL CLASS DE ESTE DIV 2/4-->
            <form id="usuarioForm" enctype="multipart/form-data" method="POST" action="/login">
                <h1>AÑADIR USUARIO</h1>
                <label for="nombre_apellido">Nombre y Apellido:</label>
                <input type="text" id="nombre_apellido" name="nombre_apellido">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="id_localidad">Localidad:</label>
                <select id="id_localidad" name="id_localidad">
                    <option value="">Seleccione una localidad</option>
                </select>
                <label for="id_genero">Género:</label>
                <select id="id_genero" name="id_genero">
                    <option value="">Seleccione género</option>
                </select>
                <label for="password">Contraseña:</label>
                <input type="password" name="password">
                <!-- <label for="password">Confirmar contraseña:</label>
                <input type="password"  name="confirm_password">-->
                <label for="id_rol">Rol:</label>
                <select id="id_rol" name="id_rol">
                <option value="">Seleccione Rol</option>
                </select>
                <label for="foto_usuario">Foto del Usuario:</label>
                <input type="file" id="foto_usuario" name="foto_usuario">
                
                <button type="submit">Registrar Usuario</button>
            </form>
        </div>

        <div class="container-tabla-listas"> <!-- EDITAR EL CLASS DE ESTE DIV 3/4-->
            <div class="container-busqueda-tablas"> <!-- EDITAR EL CLASS DE ESTE DIV 4/4-->
                <h2>Listado de Usuarios</h2>
                <div class="buscador-container">
                    <input type="text" id="buscador" placeholder="Buscar por nombre...">
                    <button id="verTablas">Ver Tablas</button>
                </div>
            </div>
            <table id="tablaUsuarios">
                <thead>
                    <tr>
                        <th>Nombre y Apellido</th>
                        <th>Email</th>
                        <th>Localidad</th>
                        <th>Género</th>
                        <th>Contraseña</th>
                        <th>Foto Usuario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los datos dinámicamente -->
                </tbody>
            </table>
            <div class="tabla-container">
                <div class="paginacion">
                    <button id="prevPage" disabled>&laquo; Anterior</button>
                    <span id="pageInfo">1</span>
                    <button id="nextPage">Siguiente &raquo;</button>
                </div>
                
            </div>
        </div>

        <!-- Modal para editar un usuario -->
        <div id="modalEditar" class="modal-container">
            <div class="modal-editar" id="modalUsuario">
                <h2>Editar Usuario</h2>
                <form id="editarForm">
                    <!-- Imagen actual posicionada arriba a la derecha -->
                    <img id="editar_imagen_preview" src="" alt="Imagen del usuario">
                    <input type="hidden" id="editar_id_usuario" name="id_usuario">
                    <label for="editar_nombre_apellido">Nombre y Apellido:</label>
                    <input type="text" id="editar_nombre_apellido" name="nombre_apellido">
                    <label for="editar_email">Email:</label>
                    <input type="text" id="editar_email" name="email">
                    <label for="editar_localidad">Localidad:</label>
                    <select id="editar_localidad" name="id_localidad">
                        <option value="">Seleccione una localidad</option>
                    </select>
                    <label for="editar_genero">Género:</label>
                    <select id="editar_genero" name="id_genero">
                        <option value="">Seleccione género</option>
                    </select>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                    <!--  <label for="editar_password">Confirmar contraseña:</label>
                    <input type="password" id="editar_password" name="editar_password">
                    Subir nueva imagen -->
                    <label for="editar_foto_usuario">Foto nueva:</label>
                    <input type="file" id="editar_foto_usuario" name="foto_usuario">
                    <label for="editar_rol">Rol:</label>
                    <select id="editar_rol" name="id_rol">
                        <option value="">Seleccione Rol</option>
                    </select>

                    <button type="submit">Guardar Cambios</button>
                    <button type="button" id="cerrarModal">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--<script src="/js/animal.js"></script>-->
    <script src="/js/usuario.js"></script>
</body>

</html>
