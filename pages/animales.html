<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Animal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Registrar Animal</h1>
    <form id="animalForm" enctype="multipart/form-data" method="POST" action="/animales">
        <label for="nombre_animal">Nombre del Animal:</label>
        <input type="text" id="nombre_animal" name="nombre_animal" required>
        <br><br>

        <label for="id_especie">Especie:</label>
        <select id="id_especie" name="id_especie" required>
            <option value="">Seleccione una especie</option>
        </select>
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        <br><br>

        <label for="foto_animal">Foto del Animal:</label>
        <input type="file" id="foto_animal" name="foto_animal">
        <br><br>
        <button type="submit">Registrar Animal</button>
    </form>
    
    <h2>Lista de Animales</h2>
    <button id="verTablas">Ver Tablas</button>
    <table id="tablaAnimales" border="1" style="margin-top: 20px; display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Edad</th>
                <th>Descripción</th>
                <th>Foto</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
    </table>

    <script src="/js/animal.js"></script>
</body>
</html>
