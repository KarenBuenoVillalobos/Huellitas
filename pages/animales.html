<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Animal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/listas.css">
</head>

<body>
    <header id="header"></header>

    <main class="container-animales">
        <a href="/admin" id="atras">
            <img src="/img/icon-atras.png" alt="atrás">
        </a>
        <div class="animal-form">
            <form id="animalForm" enctype="multipart/form-data" method="POST" action="/animales">
                <h1>AÑADIR MASCOTA</h1>
                <label for="nombre_animal">Nombre del Animal:</label>
                <input type="text" id="nombre_animal" name="nombre_animal">
                <label for="id_especie">Especie:</label>
                <select id="id_especie" name="id_especie">
                    <option value="">Seleccione una especie</option>
                </select>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
                <label for="foto_animal">Foto del Animal:</label>
                <input type="file" id="foto_animal" name="foto_animal">
                <!--
                <div class="foto-container">
                    <img src="/img/icon-upload.svg" alt="icon-upload">
                    <label for="foto_animal">Subir foto
                    </label>
                </div>
                -->
                <!--<span id="fileNameDisplay"></span> Este elemento mostrará el nombre del archivo -->
                <button type="submit">Registrar Animal</button>
            </form>
        </div>

        <div class="container-lista-animales">
            <div class="animal-list">
                <h2>Lista de Animales</h2>
                <div class="buscador-container">
                    <input type="text" id="buscador" placeholder="Buscar por nombre...">
                    <button id="verTablas">Ver Tablas</button>
                </div>
            </div>
            <table id="tablaAnimales">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Edad</th>
                        <th>Descripción</th>
                        <th>Foto</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los datos dinámicamente -->
                </tbody>
            </table>
            <div class="tabla-container">
                <table id="tablaAnimales">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Especie</th>
                            <th>Edad</th>
                            <th>Descripción</th>
                            <th>Foto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente -->
                    </tbody>
                </table>

                <div class="paginacion">
                    <button id="prevPage" disabled>&laquo; Anterior</button>
                    <span id="pageInfo">1</span>
                    <button id="nextPage">Siguiente &raquo;</button>
                </div>
                
            </div>
        </div>

        <!-- Modal para editar un animal -->
        <div id="modalEditar" class="modal-container">
            <div class="modal-editar">
                <h2>Editar Animal</h2>
                <form id="editarForm">
                    <!-- Imagen actual posicionada arriba a la derecha -->
                    <img id="editar_imagen_preview" src="" alt="Imagen del animal">
                    <input type="hidden" id="editar_id_animal" name="id_animal">
                    <label for="editar_nombre_animal">Nombre del Animal:</label>
                    <input type="text" id="editar_nombre_animal" name="nombre_animal">
                    <label for="editar_id_especie">Especie:</label>
                    <select id="editar_id_especie" name="id_especie">
                        <option value="">Seleccione una especie</option>
                    </select>
                    <label for="editar_edad">Edad:</label>
                    <input type="text" id="editar_edad" name="edad">
                    <label for="editar_descripcion">Descripción:</label>
                    <textarea id="editar_descripcion" name="descripcion"></textarea>
                    <!-- Subir nueva imagen -->
                    <label for="editar_foto_animal">Foto nueva:</label>
                    <input type="file" id="foto_animal" name="foto_animal">
                    <!--<div class="foto-nueva-container">
                        <img src="/img/icon-upload.svg" alt="icon-upload">
                        <label for="editar_foto_animal">Subir nueva foto
                            <input type="file" id="editar_foto_animal" name="foto_animal">
                        </label>
                    </div>-->
                    <button type="submit">Guardar Cambios</button>
                    <button type="button" id="cerrarModal">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/animal.js"></script>
</body>

</html>
