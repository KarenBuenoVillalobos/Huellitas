<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Donaciones</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/listas.css">
</head>

<body>
    <header id="header"></header>

    <main class="container-listas"> <!-- EDITAR EL CLASS DE ESTE DIV 1/4-->
        <a href="/admin" id="atras">
            <img src="/img/icon-atras.png" alt="atrás">
        </a>
        <div class="container-form-listas"> <!-- EDITAR EL CLASS DE ESTE DIV 2/4 -->
            <form id="donacionForm" enctype="multipart/form-data" method="POST" action="/donaciones">
                <h1>AÑADIR DONACIÓN</h1>
                <label for="nombre_donador">Nombre del Donador:</label>
                <input type="text" id="nombre_donador" name="nombre_donador" placeholder="Ingrese nombre del donador..">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese email..">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese descripción..">
                <label for="id_articulo">Nombre del Artículo:</label>
                <select id="id_articulo" name="id_articulo">
                    <option value="">Seleccione el artículo</option>
                </select>
                <label for="fecha_donacion">Fecha de Donación:</label>
                <input type="date" id="fecha_donacion" name="fecha_donacion">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="">Seleccione estado</option>
                    <option value="aceptada">Aceptada</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="rechazada">Rechazada</option>
                </select>
                <button type="submit">Registrar Donación</button>
            </form>
        </div>

        <div class="container-tabla-listas">  <!-- EDITAR EL CLASS DE ESTE DIV 3/4-->
            <div class="container-busqueda-tablas">   <!-- EDITAR EL CLASS DE ESTE DIV 4/4-->
                <h2>Listado de Donaciones</h2>
                <div class="buscador-container">
                    <input type="text" id="buscador" placeholder="Buscar por nombre...">
                    <button id="verTablas">Ver Tablas</button> <!-- NO EDITAR ID PERO TENER EN CUENTA-->
                </div>
            </div>
            <table id="tablaDonaciones">
                <thead>
                    <tr>
                        <th>N°</th>
                        <th>Nombre Donador</th>
                        <th>Email</th>
                        <th>Descripción</th>
                        <th>Articulo</th>
                        <th>Fecha de Donación</th>
                        <th>Estado</th>
                        <th></th> <!-- Columna vacía para el botón de editar y borrar -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los datos dinámicamente -->
                </tbody>
            </table>
            <div class="tabla-container">
                <!-- <table id="tablaDonaciones">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Donador</th>
                            <th>Nombre Artículo</th>
                            <th>Fecha de Donación</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table> -->

                <div class="paginacion">
                    <button id="prevPage" disabled>&laquo; Anterior</button>
                    <span id="pageInfo">1</span>
                    <button id="nextPage">Siguiente &raquo;</button>
                </div>
                
            </div>
        </div>

        <!-- Modal para editar una donación -->
        <div id="modalEditar" class="modal-container">
            <div class="modal-editar">
                <h2>Editar Donación</h2>
                <form id="editarForm">
                    <input type="hidden" id="editar_id_donacion" name="id_donacion">
                    <label for="editar_nombre_donador">Nombre del Donador:</label>
                    <input type="text" id="editar_nombre_donador" name="editar_nombre_donador">                        <label for="editar_email">Email:</label>
                    <input type="email" id="editar_email" name="editar_email">
                    <label for="editar_descripcion">Descripción:</label>
                    <input type="text" id="editar_descripcion" name="editar_descripcion">
                    <label for="editar_id_articulo">Nombre del Artículo:</label>
                    <select id="editar_id_articulo" name="id_articulo">
                        <option value="">Seleccione el artículo</option>
                    </select>
                    <label for="editar_fecha_donacion">Fecha de donación:</label>
                    <input type="date" name="editar_fecha_donacion" id="editar_fecha_donacion">
                    <label for="editar_estado">Estado:</label>
                    <select id="editar_estado" name="editar_estado">
                        <option value="">Seleccione estado</option>
                        <option value="aceptada">Aceptada</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="rechazada">Rechazada</option>
                    </select>
                    <button type="submit">Guardar Cambios</button>
                    <button type="button" id="cerrarModal">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/donacion.js"></script>
</body>

</html>
