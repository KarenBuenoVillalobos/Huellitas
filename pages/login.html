<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header id="header"></header>

    <main class="main-login-registro">
        <div class="container">
            <div class="container-form">
                <form class="sign-in" id="form-login" enctype="multipart/form-data" method="POST" action="/auth/">
                    <input type="hidden" name="action" value="login">
                    <h2>Iniciar Sesión</h2>
                    <span>Use su correo electrónico y contraseña</span>
                    <div class="container-input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" placeholder="Contraseña">
                    </div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button class="button">INICIAR SESIÓN</button>
                </form>
            </div>
            <div class="container-form">
                <form class="sign-up" id="form-registro" enctype="multipart/form-data" method="POST" action="/auth/">
                    <h2>Registrarse</h2>
                    <!-- <span>Ingrese sus datos para registrarse</span> -->
                    <div class="container-input">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="nombre_apellido" name="nombre_apellido" placeholder="Nombre y Apellido">
                    </div>
                    <div class="container-input">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <select class="container-select" id="select-localidad" name="id_localidad">
                        <option value="">Seleccione una localidad</option>
                    </select>
                    <div class="container-radiobtn" id="container-genero">
                        <!-- <input type="radio" name="opcion" value="opcion1"> F
                        <input type="radio" name="opcion" value="opcion2"> M
                        <input type="radio" name="opcion" value="opcion3"> Otro
                        -->
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" placeholder="Contraseña">
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="confirm_password" placeholder="Confirme contraseña">
                    </div>
                    <div class="container-file">
                        <input type="file" id="foto_usuario" name="foto_usuario">
                    </div>
                    <button class="button">REGISTRARSE</button>
                </form>
            </div>
            <div class="container-welcome">
                <div class="welcome-sign-up welcome">
                    <h3>¡Bienvenido!</h3>
                    <p>¿Aún no tenés una cuenta?</p>
                    <button class="button" id="btn-sign-up">Registrarse</button>
                </div>
                <div class="welcome-sign-in welcome">
                    <h3>¡Hola!</h3>
                    <p>¿Ya tenés una cuenta con nosotros?</p>
                    <button class="button" id="btn-sign-in">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="/js/script.js"></script>
    <script src="/js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
