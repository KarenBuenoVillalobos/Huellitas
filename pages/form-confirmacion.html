<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario enviado</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>

<body>
    <header id="header"></header>
    <div class="container-confirmacion">
        <h1>¡Gracias por enviar tu solicitud!</h1>
        <h2>Se envió la siguiente información:</h2>

        <div class="tabla-confirmacion">
            <table>
                <tr>
                    <th>Datos</th>
                    <th>Resultados</th>
                </tr>
                <tr>
                    <td>Nombre del Adoptante:</td>
                    <td id="nombre_apellido"></td>
                </tr>
                <tr>
                    <td>Nombre del Animal:</td>
                    <td id="nombre_animal"></td>
                </tr>
                <tr>
                    <td>Teléfono</td>
                    <td id="telefono"></td>
                </tr>
                <tr>
                    <td>Domicilio:</td>
                    <td id="direccion"></td>
                </tr>
                <tr>
                    <td>Fecha de visita:</td>
                    <td id="fecha-adopcion"></td>
                </tr>
            </table>
        </div>
        
        <a href="/pages/index.html">Volver al Inicio</a>
    </div>

    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/script.js"></script>
</body>

</html>
