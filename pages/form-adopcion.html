<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de adopción</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header id="header"></header>

    <main class="main-form-adopcion">
        <section class="form-adopcion"> <!-- FORMULARIO DE ADOPCION -->
            <form action="/adopciones/form-adopcion" method="POST" id="formulario" class="formulario">
                <h1>Formulario de adopción</h1>
                <div class="container-input-adopcion">
                    <label for="nombre_apellido">Nombre del Adoptante: </label>
                    <input type="text" name="nombre_apellido" id="nombre_apellido" placeholder="Ingrese su nombre..">
                    <label for="nombre_animal">Nombre del Animal: </label>
                    <input type="text" name="nombre_animal" id="nombre_animal" placeholder="Ingrese su apellido..">
                    <label for="telefono">Teléfono: </label>
                    <input type="text" name="telefono" id="telefono" placeholder="Ingrese su teléfono..">
                    <label for="direccion">Domicilio: </label>
                    <input type="text" name="direccion" id="direccion" placeholder="Ingrese su domicilio..">
                    <label for="fecha-adopcion">Seleccione una fecha para la visita:</label>
                    <input type="date" id="fecha-adopcion" name="fecha_adopcion">                    
                </div>
                <input id="boton-enviar" type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/script.js"></script>
    <script src="/js/adopcionConfirmacion.js"></script>
</body>
</html>
